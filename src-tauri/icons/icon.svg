<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Shine overlay -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#shine)"/>

  <!-- Film strip frames (representing timelapse) -->
  <g fill="none" stroke="white" stroke-width="8" opacity="0.9">
    <!-- Left film strip -->
    <rect x="80" y="140" width="100" height="80" rx="8"/>
    <rect x="80" y="240" width="100" height="80" rx="8"/>
    <rect x="80" y="340" width="100" height="80" rx="8"/>

    <!-- Film perforations left -->
    <rect x="60" y="155" width="12" height="20" rx="2" fill="white" stroke="none"/>
    <rect x="60" y="195" width="12" height="20" rx="2" fill="white" stroke="none"/>
    <rect x="60" y="255" width="12" height="20" rx="2" fill="white" stroke="none"/>
    <rect x="60" y="295" width="12" height="20" rx="2" fill="white" stroke="none"/>
    <rect x="60" y="355" width="12" height="20" rx="2" fill="white" stroke="none"/>
    <rect x="60" y="395" width="12" height="20" rx="2" fill="white" stroke="none"/>
  </g>

  <!-- Play button / Arrow (representing video output) -->
  <g transform="translate(256, 256)">
    <circle r="100" fill="white" opacity="0.95"/>
    <polygon points="-30,-50 -30,50 50,0" fill="#4f46e5" transform="translate(10, 0)"/>
  </g>

  <!-- Clock hands (representing time) -->
  <g stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6">
    <line x1="380" y1="130" x2="380" y2="90"/>
    <line x1="380" y1="130" x2="410" y2="150"/>
  </g>

  <!-- Small clock circle -->
  <circle cx="380" cy="130" r="50" fill="none" stroke="white" stroke-width="6" opacity="0.6"/>
</svg>
